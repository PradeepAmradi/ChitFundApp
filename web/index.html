<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitFund Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Loading state -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading ChitFund App...</p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="section hidden">
            <div class="container">
                <div class="login-card">
                    <div class="logo">
                        <i class="fas fa-coins"></i>
                        <h1>ChitFund Management</h1>
                    </div>
                    
                    <div id="login-form">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Send OTP</span>
                                <span class="btn-loading hidden">
                                    <i class="fas fa-spinner fa-spin"></i> Sending...
                                </span>
                            </button>
                        </form>
                    </div>
                    
                    <div id="otp-form" class="hidden">
                        <h2>Verify OTP</h2>
                        <p id="otp-message"></p>
                        <form id="otpForm">
                            <div class="form-group">
                                <label for="otp">Enter 6-digit OTP</label>
                                <input type="text" id="otp" name="otp" maxlength="6" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Verify OTP</span>
                                <span class="btn-loading hidden">
                                    <i class="fas fa-spinner fa-spin"></i> Verifying...
                                </span>
                            </button>
                            <button type="button" class="btn btn-secondary" id="back-to-login">
                                <i class="fas fa-arrow-left"></i> Back to Email
                            </button>
                        </form>
                    </div>
                    
                    <div id="error-message" class="error-message hidden"></div>
                    <div id="success-message" class="success-message hidden"></div>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="main-section" class="section hidden">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="logo">
                            <i class="fas fa-coins"></i>
                            <h1>ChitFund Management</h1>
                        </div>
                        <nav class="nav">
                            <button class="nav-btn active" data-page="dashboard">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </button>
                            <button class="nav-btn" data-page="chits">
                                <i class="fas fa-list"></i> My Chits
                            </button>
                            <button class="nav-btn" data-page="create-chit">
                                <i class="fas fa-plus"></i> Create Chit
                            </button>
                            <button class="nav-btn" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </nav>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div class="container">
                    <div id="content-area">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chits.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
